<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Loan Management System</h1>
    </div>

    <div class="content">
        <h2>Welcome to the Loan Management System</h2>
        <p>Manage your loan applications with ease. Register, apply for loans, check the status of your application, and much more.</p>
        <div class="btn-container">
            <a href="/api/register" class="btn"><i class="fas fa-user-plus"></i> Register</a>
            <a href="/api/admin/login" class="btn"><i class="fas fa-sign-in-alt"></i>Admin Login</a>
            <a href="/swagger" class="btn"><i class="fas fa-file-alt"></i> API Documentation</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Loan Management System. All rights reserved.</p>
    </div>
</body>
</html>
