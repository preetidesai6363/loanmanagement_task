<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Loan Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            padding: 10px 20px;
            color: #fff;
            text-align: right; /* Aligns the button to the right */
            position: relative;
        }

        .logout-btn {
            background-color: #dc3545; /* Red button for logout */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px; /* Position button in the top-right */
            top: 10px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="logoutButton" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- Your page content -->

    <script>
        const logoutButton = document.getElementById('logoutButton');

        // Logout functionality
        logoutButton.addEventListener('click', () => {
            // Clear any session-related data (e.g., JWT token)
            localStorage.removeItem('access_token'); // Remove token if stored in localStorage
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
</html>
